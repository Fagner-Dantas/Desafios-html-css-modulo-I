<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><p><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;h1&gt;">Título</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ol&gt;">Listas Númeradas</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;big&gt;">Letra Grande</abbr></p></li>
    </ul>  
</body>
</html>
